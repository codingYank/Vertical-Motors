    <body>
        <header class="main-header">
            <nav class="nav">
                <ul>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <div class="dropdown">
                        <button class="dropbtn">Models</button>
                        <div class="dropdown-content">
                            <a href="Sedan.html">Sedan</a>

                    </div>
                </ul>
            </nav>
            <a href="index.html"><img class="main-company-logo"src= "Images/Company Logo.png"></a>

            <h2 class="section-header">Shirts</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Logo Shirt</span>
                    <img class="shop-item-image" src="images/shirtLogo.png" alt="Logo Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sedan Shirt</span>
                    <img class="shop-item-image" src="images/sedanshirt.png" alt="Sedan Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$22.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">SUV Shirt</span>
                    <img class="shop-item-image" src="images/suvshirt.png" alt="SUV Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$22.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sports Car Shirt</span>
                    <img class="shop-item-image" src="images/sportscarshirt.png" alt="Sports Car Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$22.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="cart-title">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">

            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">Purchase</button>
        </section>

        <footer class="main-footer">
            <div class= "container main-footer-container">
                <h3 class="company-name">Vertical Motors</h3>
                <ul class="nav footer-nav">
                    <li>

                        </a>
                    <li>
                        <a href="https://facebook.com" target="_blank">
